<section>
	<div class="left" style="background-color: white; border: 15px; padding: 7px; border-radius: 10px;">
	<div style="text-align: center; margin-top: 0px;">
		<label> Search </label>
		<input class="doctorSearch" style="margin-bottom: 5px; border-radius: 2px; width: 80%;">
		<select class="form-control" style="margin-bottom: 15px;">
			<option> Search Options </option>
			<option> Could be patients? </option>
			<option> Or something like past images on this patient? </option>
		</select>
	</div>
	<div style="margin-bottom: 15px; text-align: center;">
		<label> Order Lab Test </label>
		<select class="form-control" style="margin-bottom: 5px;">
			<option> Different types of labs </option>
			<option> Different types of labs </option>
			<option> Different types of labs </option>
		</select>
		<label> Order Medication </label>
		<select class="form-control" style="margin-bottom: 5px;">
			<option> Order Medication </option>
		</select>
		<label> Schedule Follow-Up </label>
		<select class="form-control" style="margin-bottom: 5px;">
			<option> Schedule Follow-Up </option>
		</select>
		<label> Refer to Specialist </label>
		<select class="form-control" style="margin-bottom: 5px;">
			<option> Refer to Specialist </option>
		</select>
		<label> Order Procedure </label>
		<select class="form-control" style="margin-bottom: 5px;">
			<option> Order Procedure </option>
		</select>
	</div>
	<div style="text-align: center;">
		<font size="3"><span class="glyphicon glyphicon-fire"></span> Provider </font>
		<select class="form-control" id="server_select" (change)="selectServerForUrl($event.target.value)">
			<option *ngFor="let s of servers" [value]="s.url" [selected]="server && (s.url == server.url)">{{s.name}}</option>
		</select>
	</div>
</div>
</section>
