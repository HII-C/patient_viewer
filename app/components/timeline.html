<timeline-popup #popup></timeline-popup>

<div class="horizTimeLine" *ngIf="patient">
	<div class="encounterBox" *ngIf="timeline.length == 0">
		<i>(none)</i>
	</div>
	<div (click)="popup.show(t)" class="encounterBox" *ngFor="let t of timeline" style="margin-left: 10px;">
		<h2>{{t.code['text']}}</h2>
		<h2>{{t.clinicalStatus}}</h2>
		<h2>{{t.onsetDateTime | amTimeAgo}}</h2>
	</div>
</div>
