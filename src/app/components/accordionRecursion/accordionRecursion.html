
<div *ngIf="loadFinished">
  <div *ngFor="let cat of parsedData; let i = index">
    <div class="panel-heading">
      <h4 class="panel-title" [style.marginLeft.px]="levelNum * 20"><a data-toggle="collapse" href="#collapse{{columnNum + '-' + levelNum + '-' + i}}"><span class="glyphicon glyphicon-triangle-bottom"></span>  {{cat.category}} ({{cat.data?.length}})</a></h4>
    </div>
    <div class="panel-collapse collapse" [style.margin-left.px]="(levelNum + 1) * 20" id="collapse{{columnNum + '-' + levelNum + '-' + i}}">
      <div *ngIf="!cat.subheadings">
        <div *ngIf="columnNum == 0">
          <conditionsDisplay [conditions]="cat.data"></conditionsDisplay>
        </div>
        <div *ngIf="columnNum == 1">
          <observationsDisplay [observations]="cat.data"></observationsDisplay>
        </div>
        <div *ngIf="columnNum == 2">    
          <careplanDisplay [carePlans]="cat.data"></careplanDisplay>
        </div>
      </div>
    </div>
    <div *ngIf="cat.subheadings">
      <accordionRecursion [levelData]="cat.subs" [columnNum]="columnNum" [levelNum]="levelNum + 1" [firstIteration]="0"></accordionRecursion>
    </div>
  </div>
</div>
