
<div id="carePlans" style="height: 500px; overflow-y: auto;">
  <div class="column-header">
    <div class="header text-center">
      <h2 style="display: inline-block;">Care Plans</h2>
      <div style="display: inline-block;">
        <columnStateSwitcher [column]="this" [columnType]="'careplans'"></columnStateSwitcher>
      </div>
    </div>
  </div>
  <div class="column-content">
    <div class="container" *ngIf="columnState == 'default'" style="width:auto;">
      <div *ngIf="columnState == 'default' && carePlanLoadFinished">
        <accordionRecursion
          [items]="carePlans"
          [columnType]="ColumnType.CarePlans"
          [level]="0">
        </accordionRecursion>
      </div>
      <div *ngIf="!carePlanLoadFinished">
        <loadingAnimation></loadingAnimation>
      </div>
    </div>
    <div class="container" *ngIf="columnState == 'scratchpad'" style="width:auto;">
      <careplanDisplay [carePlans]="getScratchPadCarePlans()"></careplanDisplay>
    </div>
  </div>
</div>
