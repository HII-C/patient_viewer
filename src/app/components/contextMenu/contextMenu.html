
<ul class="dropdown-menu" [style.position]="'fixed'" [style.display]="visible ? 'block' : 'none'" [style.left]="left" [style.top]="top" style="z-index: 1201;">
  <li *ngFor="let option of options"><a href="#" (click)="handleOptionClick(option, $event)"><i class="glyphicon" *ngIf="option.icon" [ngClass]="option.icon" style="padding-right: 5px;"></i>{{ option.text }}</a></li>
</ul>
